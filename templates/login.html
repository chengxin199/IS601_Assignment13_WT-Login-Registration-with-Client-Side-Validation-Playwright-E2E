{% extends "layout.html" %}

{% block title %}Login - Calculations Pro{% endblock %}

{% block content %}
<div class="card" style="max-width: 480px; margin: 0 auto;">
  <div style="text-align: center; margin-bottom: 2rem;">
    <div style="width: 64px; height: 64px; margin: 0 auto 1rem; background: linear-gradient(135deg, #7c93c3, #9eb3d4); border-radius: 16px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 16px rgba(124, 147, 195, 0.2);">
      <svg style="width: 32px; height: 32px; color: white;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
      </svg>
    </div>
    <h2 style="font-size: 1.75rem; font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem; letter-spacing: -0.02em;">Welcome Back</h2>
    <p style="color: var(--text-secondary); font-size: 0.95rem;">Sign in to continue to your account</p>
  </div>
  
  <!-- Alert for errors -->
  <div id="errorAlert" class="alert alert-error" style="display: none;">
    <span id="errorMessage"></span>
  </div>

  <!-- Alert for success -->
  <div id="successAlert" class="alert alert-success" style="display: none;">
    <span id="successMessage"></span>
  </div>

  <form id="loginForm" class="space-y-6" onsubmit="return false;">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>

    <div style="display: flex; align-items: center; justify-content: space-between; font-size: 0.9rem;">
      <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; margin: 0;">
        <input id="remember" name="remember" type="checkbox" style="width: auto; cursor: pointer;">
        <span style="color: var(--text-secondary);">Remember me</span>
      </label>
      <a href="#" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Forgot password?</a>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">
      Sign in
    </button>
  </form>

  <p style="margin-top: 1.5rem; text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
    Don't have an account? 
    <a href="/register" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Register now</a>
  </p>
</div>

<script>
// Wait for DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Get form and alert elements
    const form = document.getElementById('loginForm');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');

    // Verify elements exist
    if (!form || !errorAlert || !errorMessage || !successAlert || !successMessage) {
        console.error('Required elements not found');
        return;
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorAlert.style.display = 'block';
        successAlert.style.display = 'none';
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successAlert.style.display = 'block';
        errorAlert.style.display = 'none';
    }

    function storeTokens(tokenData) {
        localStorage.setItem('access_token', tokenData.access_token);
        localStorage.setItem('refresh_token', tokenData.refresh_token);
        localStorage.setItem('token_expires', tokenData.expires_at);
        localStorage.setItem('user_id', tokenData.user_id);
        localStorage.setItem('username', tokenData.username);
    }

    // Handle form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Clear previous alerts
        errorAlert.style.display = 'none';
        successAlert.style.display = 'none';

        // Get form data
        const formData = {
            username: form.username.value.trim(),
            password: form.password.value
        };

        // Basic validation
        if (!formData.username || !formData.password) {
            showError('Please fill in all fields');
            return;
        }

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (!response.ok) {
                // Handle different error formats
                let errorMsg = 'Login failed';
                if (typeof data.detail === 'string') {
                    errorMsg = data.detail;
                } else if (typeof data.detail === 'object' && data.detail.message) {
                    errorMsg = data.detail.message;
                } else if (data.message) {
                    errorMsg = data.message;
                } else if (typeof data === 'string') {
                    errorMsg = data;
                }
                throw new Error(errorMsg);
            }

            // Store tokens and user data
            storeTokens(data);

            // Handle remember me
            if (form.remember.checked) {
                localStorage.setItem('remember_login', 'true');
                localStorage.setItem('remembered_username', formData.username);
            } else {
                localStorage.removeItem('remember_login');
                localStorage.removeItem('remembered_username');
            }

            showSuccess('Login successful! Redirecting...');

            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);

        } catch (error) {
            // Ensure we always show a string message
            let errorMsg = 'Invalid username or password';
            if (error.message && typeof error.message === 'string') {
                errorMsg = error.message;
            } else if (typeof error === 'string') {
                errorMsg = error;
            }
            showError(errorMsg);
        }
    });

    // Load remembered username if exists
    if (localStorage.getItem('remember_login') === 'true') {
        const rememberedUsername = localStorage.getItem('remembered_username');
        if (rememberedUsername) {
            form.username.value = rememberedUsername;
            form.remember.checked = true;
        }
    }
});
</script>
{% endblock %}
