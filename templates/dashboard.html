{% extends "layout.html" %}

{% block title %}Dashboard - Calculations Pro{% endblock %}

{% block content %}
<style>
    /* Dashboard specific styles */
    .dashboard-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.25rem 1.75rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-sm);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .dashboard-nav h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-dark);
        letter-spacing: -0.02em;
    }
    
    .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .user-badge {
        color: var(--text-secondary);
        font-size: 0.9rem;
        font-weight: 500;
    }
    
    .btn-logout {
        background: var(--surface);
        color: var(--error);
        border: 1.5px solid var(--border);
        padding: 0.5rem 1.25rem;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .btn-logout:hover {
        background: #fef2f2;
        border-color: var(--error);
    }
    
    .calc-form-section {
        margin-bottom: 2rem;
    }
    
    .section-header {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
        letter-spacing: -0.01em;
    }
    
    .btn-delete {
        color: var(--error);
        font-size: 0.85rem;
        font-weight: 500;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        transition: all 0.15s ease;
    }
    
    .btn-delete:hover {
        background: #fef2f2;
    }
</style>

<div class="slide-in">
    <!-- Dashboard Navigation -->
    <div class="dashboard-nav">
        <h1>üìä Dashboard</h1>
        <div class="user-info">
            <span id="userWelcome" class="user-badge"></span>
            <button id="logoutBtn" class="btn-logout">Sign Out</button>
        </div>
    </div>

    <!-- Error/Success Alerts -->
    <div id="errorAlert" class="alert alert-error" style="display: none;">
        <span id="errorMessage"></span>
    </div>
    <div id="successAlert" class="alert alert-success" style="display: none;">
        <span id="successMessage"></span>
    </div>

    <!-- New Calculation Form -->
    <div class="card calc-form-section">
        <h2 class="section-header">‚ú® New Calculation</h2>
        <form id="calculationForm" class="space-y-4">
            <div class="grid grid-cols-2" style="gap: 1rem;">
                <div>
                    <label for="calcType">Operation Type</label>
                    <select id="calcType" name="type">
                        <option value="addition">‚ûï Addition</option>
                        <option value="subtraction">‚ûñ Subtraction</option>
                        <option value="multiplication">‚úñÔ∏è Multiplication</option>
                        <option value="division">‚ûó Division</option>
                    </select>
                </div>
                <div>
                    <label for="calcInputs">Numbers <span style="color: var(--text-muted); font-weight: 400;">(comma-separated)</span></label>
                    <input type="text" id="calcInputs" name="inputs" placeholder="e.g. 5, 10, 15">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                Calculate
            </button>
        </form>
    </div>

    <!-- Calculations History -->
    <div class="card">
        <h2 class="section-header">üìù Calculation History</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Inputs</th>
                        <th>Result</th>
                        <th>Date</th>
                        <th style="text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="calculationsTable">
                    <!-- Calculations will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check if user is logged in
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }

    // Set welcome message
    const username = localStorage.getItem('username');
    document.getElementById('userWelcome').textContent = `Welcome, ${username}!`;

    // Helper functions for alerts
    function showError(message) {
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorAlert.style.display = 'block';
        setTimeout(() => errorAlert.style.display = 'none', 5000);
    }

    function showSuccess(message) {
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = message;
        successAlert.style.display = 'block';
        setTimeout(() => successAlert.style.display = 'none', 5000);
    }

    // Load calculations
    async function loadCalculations() {
        try {
            const response = await fetch('/calculations', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    // Token expired or invalid
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }
                throw new Error('Failed to load calculations');
            }

            const calculations = await response.json();
            const tableBody = document.getElementById('calculationsTable');
            tableBody.innerHTML = '';

            if (calculations.length === 0) {
                // Show a message when no calculations exist
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="5" style="padding: 3rem; text-align: center; color: var(--text-muted);">
                        <div style="display: inline-block;">
                            <svg style="width: 48px; height: 48px; margin: 0 auto 1rem; opacity: 0.5;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                            <p>No calculations yet. Create your first one above!</p>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
                return;
            }

            calculations.forEach(calc => {
                const row = document.createElement('tr');
                const typeEmoji = {
                    'addition': '‚ûï',
                    'subtraction': '‚ûñ',
                    'multiplication': '‚úñÔ∏è',
                    'division': '‚ûó'
                };
                row.innerHTML = `
                    <td style="font-weight: 500;">${typeEmoji[calc.type] || ''} ${calc.type.charAt(0).toUpperCase() + calc.type.slice(1)}</td>
                    <td style="font-family: 'Courier New', monospace; color: var(--text-secondary);">${calc.inputs.join(', ')}</td>
                    <td style="font-weight: 600; color: var(--primary-dark);">${calc.result}</td>
                    <td style="color: var(--text-secondary); font-size: 0.9rem;">${new Date(calc.created_at).toLocaleDateString()}</td>
                    <td style="text-align: center;">
                        <button class="btn-delete delete-calc" data-id="${calc.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Add delete event listeners
            document.querySelectorAll('.delete-calc').forEach(button => {
                button.addEventListener('click', async (e) => {
                    if (!confirm('Are you sure you want to delete this calculation?')) {
                        return;
                    }
                    
                    const calcId = e.target.dataset.id;
                    try {
                        const response = await fetch(`/calculations/${calcId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (!response.ok) {
                            if (response.status === 401) {
                                localStorage.clear();
                                window.location.href = '/login';
                                return;
                            }
                            throw new Error('Failed to delete calculation');
                        }

                        showSuccess('Calculation deleted successfully');
                        loadCalculations();
                    } catch (error) {
                        showError('Error deleting calculation');
                    }
                });
            });
        } catch (error) {
            showError('Error loading calculations');
        }
    }

    // Handle new calculation submission
    document.getElementById('calculationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const inputs = document.getElementById('calcInputs').value
            .split(',')
            .map(num => parseFloat(num.trim()))
            .filter(num => !isNaN(num));

        if (inputs.length < 2) {
            showError('Please enter at least two valid numbers');
            return;
        }

        const calculationData = {
            type: document.getElementById('calcType').value,
            inputs: inputs
        };

        try {
            const response = await fetch('/calculations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(calculationData)
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }
                throw new Error('Failed to create calculation');
            }

            showSuccess('Calculation created successfully');
            document.getElementById('calculationForm').reset();
            loadCalculations();
        } catch (error) {
            showError('Error creating calculation');
        }
    });

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
        if (confirm('Are you sure you want to logout?')) {
            localStorage.clear();
            window.location.href = '/login';
        }
    });

    // Initial load of calculations
    loadCalculations();

    // Refresh calculations periodically (every 30 seconds)
    setInterval(loadCalculations, 30000);
});
</script>
{% endblock %}
